<ion-content color="secondary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="secondary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <br>
            <h1><b><b>FINIXER.</b></b></h1>
          </div>
          <div padding>
            <br><br><br>
            <div text-center>
              <b>Accede</b>
            </div>
            <br><br>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button shape ="round" size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div text-center>
          Si no tienes cuenta,<br>
          <a routerLink='/registrar' style="color:rgb(255, 255, 255);">
            registrate aquí</a>
        </div>
      </ion-row>

    </ion-grid>

  </form>
</ion-content>
